<mat-nav-list>
    <app-nav-item-search></app-nav-item-search>
    <ng-container *ngFor="let navItem of navItems">
        <app-nav-item *ngIf="!navItem.children"  [navItem]="navItem"></app-nav-item>
        <app-nav-item-expand *ngIf="navItem.children" [navItem]="navItem"></app-nav-item-expand>
    </ng-container>
</mat-nav-list>
