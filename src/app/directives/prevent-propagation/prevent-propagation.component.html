<div class="row">

    <div class="col-12">
        <p>Directive to prevent event propagation</p>
        <div>click on <button class="hl" mat-button>Weight</button> , will not sort the table. click on <button class="hl" mat-button>Symbol</button> , will sort the table</div>
        <p>This directive becomes handy with the Mat Menu with actions to close the menu</p>
    </div>

    <div class="col-12">
        <table mat-table matSort [dataSource]="dataSource" (matSortChange)="onSortChange($event)" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > 
                <span appPreventPropagation>Weight</span>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
